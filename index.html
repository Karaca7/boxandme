<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

    <style>
      .me {
        position: absolute;
        width: 500px;
        height: 520px;

        left: 600px;
        top: 100px;
        background-image: url(./gourd.png);
        background-repeat: no-repeat;
      }
      .me2 {
        position: absolute;
        width: 500px;
        height: 520px;

        left: 600px;
        animation-name: leftpunch;
        animation-duration: 150ms;
        background-repeat: no-repeat;
      }
      @keyframes leftpunch {
        /* 0% {
          background-image: url(./gourd.png);
        } */
        100% {
          background-image: url(./leftpunch.png);
        }
      }

      .me3 {
        position: absolute;
        width: 500px;
        height: 520px;

        left: 600px;
        animation-name: rightpunch;
        animation-duration: 150ms;
        background-repeat: no-repeat;
      }
      @keyframes rightpunch {
        0% {
          background-image: url(./gourd.png);
        }
        100% {
          background-image: url(./rightpunch.png);
        }
      }
    </style>
  </head>

  <body>
    <div id="app">
      {{message}}
      <div class="me" id="me">
        <div class="leg"></div>
      </div>
      <button @keydown="keybordcatcher($event)">start</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
